<div>List of todos</div>
<div *ngFor="let todo of todolist; index as i"><button (click)="removetask(todo.id)" id="{{todo.id}}">Complete</button>{{todo.user}} - {{todo.name}}</div>
<button (click)="newtask()">PRESS ME TO ADD</button>
<label for="user">User:</label><input placeholder="username" [(ngModel)]="user">
<label for="name">Task:</label><input placeholder="username" [(ngModel)]="name">
