<table>
    <tr>
        <th>User</th>
        <th>Task</th>
    </tr>
    <tr *ngFor="let todo of todolist | searchfilter: searchtext; index as i">
        <td><a [routerLink]="['/user/'+todo.user]">{{todo.user}}</a></td>
        <td>{{todo.name}}</td>
    </tr>
</table>
<br>
<label for="searchtext">Search:</label><input placeholder="Search todos" [(ngModel)]="searchtext">
<br>
<button (click)="markedComp()">Placeholder for Complete toggle</button>
